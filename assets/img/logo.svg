<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380" width="500" height="380">
  <defs>
    <!-- Gradiente para mano azul oscuro -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D5B7E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34506F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B4560;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para mano verde -->
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#78A832;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8FBD3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A5D24D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Símbolo principal de manos formando S -->
  <g id="hands-symbol" transform="translate(135, 5)">
    
    <!-- Forma hexagonal exterior - estructura base -->
    <path d="M 110 8
             L 165 35
             L 190 88
             L 175 140
             L 120 175
             L 50 165
             L 20 110
             L 35 50
             Z"
          fill="#F5F5F5"
          opacity="0.3"/>
    
    <!-- Mano superior izquierda (azul) formando parte de la S -->
    <path d="M 70 25
             C 55 18 42 22 35 32
             L 30 43
             C 26 54 28 67 38 78
             L 52 92
             C 58 98 65 103 72 108
             L 84 118
             C 90 123 98 127 107 127
             L 118 126
             C 124 125 128 120 127 114
             L 125 102
             C 124 92 119 84 112 78
             L 98 66
             C 92 61 87 59 82 60
             L 76 61
             C 71 62 67 60 65 56
             L 62 48
             C 60 43 61 38 64 34
             L 68 29
             C 72 26 77 25 82 27
             L 92 32
             Q 95 34 97 35
             L 102 38
             Z"
          fill="url(#blueGradient)"/>
    
    <!-- Dedo índice azul extendido -->
    <path d="M 105 38
             C 110 35 115 34 120 36
             L 130 42
             C 134 45 136 50 135 55
             L 133 62
             C 132 66 128 68 124 67
             L 115 64
             C 110 62 107 58 107 53
             Z"
          fill="url(#blueGradient)"
          opacity="0.85"/>
    
    <!-- Mano inferior derecha (verde) formando parte de la S -->
    <path d="M 145 105
             C 160 112 173 108 180 98
             L 185 87
             C 189 76 187 63 177 52
             L 163 38
             C 157 32 150 27 143 22
             L 131 12
             C 125 7 117 3 108 3
             L 97 4
             C 91 5 87 10 88 16
             L 90 28
             C 91 38 96 46 103 52
             L 117 64
             C 123 69 128 71 133 70
             L 139 69
             C 144 68 148 70 150 74
             L 153 82
             C 155 87 154 92 151 96
             L 147 101
             C 143 104 138 105 133 103
             L 123 98
             Q 120 96 118 95
             L 113 92
             Z"
          fill="url(#greenGradient)"/>
    
    <!-- Dedo índice verde extendido -->
    <path d="M 110 92
             C 105 95 100 96 95 94
             L 85 88
             C 81 85 79 80 80 75
             L 82 68
             C 83 64 87 62 91 63
             L 100 66
             C 105 68 108 72 108 77
             Z"
          fill="url(#greenGradient)"
          opacity="0.85"/>
    
    <!-- Forma de S en negativo/blanco en el centro -->
    <path d="M 100 50
             C 95 46 94 41 97 37
             C 100 33 107 32 113 36
             C 119 40 122 46 121 53
             L 119 60
             C 117 68 112 72 106 75
             L 100 78
             C 94 81 91 85 91 91
             C 91 97 95 103 101 106
             C 107 109 116 108 122 103
             C 126 99 128 95 127 90"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="3.5"
          stroke-linecap="round"
          opacity="0.3"/>
    
    <!-- Corazón pequeño central (muy sutil) -->
    <path d="M 108 60
             C 108 58 106 56 104 56
             C 102 56 101 57 100 59
             C 99 57 98 56 96 56
             C 94 56 92 58 92 60
             C 92 63 95 66 100 70
             C 105 66 108 63 108 60 Z"
          fill="#FFFFFF"
          opacity="0.4"/>
  </g>
  
  <!-- Texto CardioSmart -->
  <g id="text">
    <text x="250" y="270" 
          text-anchor="middle"
          font-family="'Helvetica Neue', 'Arial', sans-serif" 
          font-size="80" 
          font-weight="700" 
          fill="#7D7D7D" 
          letter-spacing="-1.5">CardioSmart</text>
    
    <!-- Texto IPS -->
    <text x="250" y="335" 
          text-anchor="middle"
          font-family="'Helvetica Neue', 'Arial', sans-serif" 
          font-size="56" 
          font-weight="400" 
          fill="#9B9B9B" 
          letter-spacing="3">IPS</text>
  </g>
</svg>
